[tool.poetry]
name = "lazyfeed"
version = "0.0.14"
description = "A RSS reader for the terminal."
authors = ["dnlzrgz <24715931+dnlzrgz@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
feedparser = "^6.0.11"
rich = "^13.7.1"
textual = "^0.76.0"
sqlalchemy = "^2.0.32"
click = "^8.1.7"
httpx = { extras = ["brotli"], version = "^0.27.0" }


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"
commitizen = "^3.29.0"
ruff = "^0.5.7"
textual-dev = "^1.5.1"


[tool.poetry.group.tests.dependencies]
pytest-asyncio = "^0.23.8"

[tool.poetry.scripts]
lazyfeed = "lazyfeed.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
